<html>

	<head>
		<base href=".">
		<title>Metronome</title>
		<script src="js/scripts.js"></script>
	</head>
	
	<body>
		<h1>Metronome</h1>
					
		<table>
			<tr>
				<td>BPM: </td>
				<td><input type="number" name="bpm" value="120"></td>
			</tr>
			<tr>
				<td>Time Signature: </td>
				<td>
					<input type="number" name="upper" value="4"> 
					/ 
					<select name="lower">
						<option value="2">2</option>
						<option value="4" selected="selected">4</option>
						<option value="8">8</option>
						<option value="16">16</option>
					</select>
				</td>
			</tr>
			<tr>
				<td></td>
				<td><input id="toggleMetronome" type="button" onclick="startMetronome()" value="Start"></td>
			</tr>
		</table>
	
	</body>
	
</html>
